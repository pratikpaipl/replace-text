<btn-title [pageLbl]="store.getVal(pageType.replace('-','_'))" [pageType]="pageType" [permissions]="permissions">
</btn-title>
<div class="forms_conponenl">
    <ion-grid id="myprofile" class="forms_block">
        <ion-row class="forms_body">
            <error-message isNameUn="true" styleD="left" [dataAction]="dataAction" [message]="loadMsg">
            </error-message>
            <ion-col size="12">
                <div class="form-group passfild">
                    <ion-label [class]="isCPasswordUn?'labels errorMsg':'labels'">
                        {{store.getVal('current_password')}} *</ion-label>

                    <input spellcheck="false" autocomplete="off" name="txtopassword" [type]="passwordType" class="form-control" minlength="6" maxlength="20" clearOnEdit="false" [(ngModel)]="cpassword" [ngModelOptions]="{standalone: true}" (keyup.enter)="callAction('1')"/>
                    <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideCShowPassword()'></ion-icon>
                </div>
                <div class="form-group passfild">
                    <ion-label [class]="isPasswordUn ?'labels errorMsg':'labels'">
                        {{store.getVal('new_password')}} *</ion-label>
                    <input spellcheck="false" autocomplete="off" name="txtnpassword"  [type]="passwordNType" class="form-control" minlength="6" maxlength="20" clearOnEdit="false" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" (keyup.enter)="callAction('1')" (keydown.space)="$event.preventDefault();"/>
                    <ion-icon item-end [name]="passwordNIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
                    <ion-note tabindex="-1">{{store.getVal('password_six_or_more_characters')}}</ion-note>
                </div>
                <bottom-btn styleD="center" [leftKey]="'submit_and_login_again'" [leftBtn]="store.getVal('submit_and_login_again')" (change)="callAction($event)">
                </bottom-btn>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
