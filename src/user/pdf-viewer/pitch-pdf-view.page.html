<app-page-header [contentID]="content" page="home" [cnt]="store.cnt" isHome="false" (change)="store.headerAction($event)"></app-page-header>
<ion-content #content id="page" [scrollEvents]="true">
  <div class="page_wapper">
    <div id="all_ui">
      <ion-grid class="container" style="padding: 0;">
        <bread-crump showHome="1" [pageType]="ptype" [extraType]="'funding-profile-match-report'" [showHome]="1" [breadCrumpData]="breadCrumpData" pageLbl="Pitch Document" [DisplayName]="displayName" [from]="'user'"></bread-crump>
        <ion-row>
          <ion-col size="12" style="padding: 0;"> 
            <pdf-viewer *ngIf="pdfBase != undefined" [src]="pdfBase" [fit-to-page]="true" [zoom-scale]="'page-width'" class="viewer"></pdf-viewer>
            <ion-label style="justify-content: center;display: flex;padding: 20px;" *ngIf="displayName == undefined">{{notfound}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
<app-page-footer [contentID]="content"(change)="store.headerAction($event)"></app-page-footer>
