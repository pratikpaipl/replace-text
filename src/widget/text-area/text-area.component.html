<ion-label *ngIf="title != undefined" [class]="checkVar?'labels errorTitle':'labels'">{{store.getVal(title)}} {{isCheck?'*':''}}</ion-label>
<ion-textarea *ngIf="maxlength != undefined" rows="4" cols="20" [disabled]="disabled" minlength="1" autoGrow="true" [maxlength]="maxlength" [id]="id" [class]="isFocused?'form-control focus':'form-control'" [(ngModel)]="value" [ngModelOptions]="{standalone: true}" (ionFocus)='setTextCursor()' (ionBlur)='removeTextCursor()' (input)="onInputChange($event)"></ion-textarea>
<ion-textarea *ngIf="maxlength == undefined" rows="4" cols="20" [disabled]="disabled" minlength="1" autoGrow="true" [id]="id" [class]="isFocused?'form-control focus':'form-control'" [(ngModel)]="value" [ngModelOptions]="{standalone: true}" (ionFocus)='setTextCursor()' (ionBlur)='removeTextCursor()' (input)="onInputChange($event)"></ion-textarea>
<ion-note style="display: block;text-align: end;padding: 5px 0px;" tabindex="-1" *ngIf="maxlength != undefined && value != undefined">{{ maxlength - this.value.length }} {{store.getVal('characters_left')}}</ion-note>
